<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/750ba6d981.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador de Textos</title>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="./assets/Logo.svg" alt="logo">
        </div>
    </header>
    <main>


        <section class="input">
            <div>
                <textarea class="text-original" id="text-original" placeholder="Ingrese el texto aquí!!"></textarea>
                <span class="rules">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="exclamation-icon" class="exclamation-icon">
                    sólo ingresar letras minúsculas y sin acentos
                </span>
                <div class="div-buttons">

                    <button class="ripple" id="btn1" onclick="encryptText()">Encriptar</button>
                    <button class="ripple" id="btn2" onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="text-encrypt">
            <div class="hide-content">
                <div class="muneco">
                    <img id="muneco" src="./assets/muneco.png" alt="">
                </div>
                <div class="hide" id="hide">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>



                <div class="show">
                    <p class="show-encrypt" id="texto-a-copiar"></p>
                    <button class="ripple text-center" id="btn3" onclick="copyText()">Copiar</button>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>
            <img src="https://avatars.githubusercontent.com/u/85906328?v=4" alt="avatar-github" class="avatar-github">
            Mario Hernández "Tachi"
            <a href="https://github.com/AxMar1221">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/mario-hern%C3%A1ndez-ram%C3%ADrez-jim%C3%A9nez-aa5b8a237/">
                <i class="fa fa-linkedin"></i>
            </a>
        </p>
        <p>&copy; <span id="currentYear"></span> Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="encrypter.js"></script>
</body>

</html>
